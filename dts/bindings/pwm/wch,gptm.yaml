description: WCH General-purpose Timer (GPTM)

compatible: "wch,gptm"

include: [base.yaml, pwm-controller.yaml]

properties:
  prescaler:
    type: int
    default: 1
    description: Counter prescaler (1 to 65536)

  "#pwm-cells":
    const: 3

pwm-cells:
  - channel
  - period
  - flags
